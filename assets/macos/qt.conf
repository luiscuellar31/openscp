# qt.conf ensures Qt uses the bundled relative paths.
# Place this file at: OpenSCP.app/Contents/Resources/qt.conf

[Paths]
# Prefix relative to "Contents/Resources"; ".." points to the app bundle root: OpenSCP.app/Contents
Prefix = ..

# Standard bundle layout for Qt6 on macOS
Plugins = PlugIns
Libraries = Frameworks
Translations = Resources/translations
Imports = Resources/qml
Qml2Imports = Resources/qml

